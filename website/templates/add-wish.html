<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wishes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #fff8e1;">
  <header class="text-center" style="background: linear-gradient(to right, #ff6f61, #de5d83); padding: 20px; color: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); animation: fadeIn 2s ease-in-out;">
    <h1>Happy 22nd Anniversary Mummy and Papa!</h1>
  </header>
  <br>
  <br>
  {% for message in get_flashed_messages() %}
  <div class="container">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  {% endfor %}

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <form method="POST" class='form-register'  style="border-radius: 2.5%; padding: 2%; color: white; background-color: #d1c7a6">
          <div class="form-labels" style="padding: 2% 2% 0 2%;">
              <h2 style="color: black; text-shadow: 2px 2px red;">Wish them here!</h2>
              <br>  
              {{form.hidden_tag()}}
              {{form.name(class='form-control', placeholder='Enter Name')}}
              <br>
              {{form.wish(class='form-control', placeholder='Enter Wishes',rows=5)}}
              <br>
              <button type="submit" style="padding: 1% 1.5%; margin-bottom: 5%; margin-top: 1%; background: #ff6f61; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
          </div> 
       </form> 
      </div>
      <div class="col-md-3"></div>
    </div>

      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
