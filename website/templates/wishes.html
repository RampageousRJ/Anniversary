<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Wishes</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Wishes for Mummy and Papa</h1>
    </header>
    <section class="all-wishes">
        <h2 class="text-center">All Wishes</h2>
        <section class="discussion" style="left: 0%;">
            {% for wish in wishes %}
            <a href="{{url_for('delete_wish',name=wish[0],wish_text=wish[1],id=wish[2])}}"><img src="{{url_for('static',filename="delete.png")}}" alt="delete" style="display: inline; width: 2%; height: 2%;"></a>
            <div class="bubble sender">
                {{wish[1]}}<br>
                <em>~ {{wish[0]}}</em>
            </div>
            {% endfor %}
            
        </section>
        <div class="text-center">
            <a href="{{url_for('home')}}" class="text-center back-link">Back to Main Page</a>
        </div>
        <div class="wish-messages" id="wish-messages" class="text-center">

        </div>
    </section>
    <footer class="text-center">
        <p>&copy; 2024 Celebrating Mummy and Papa's Love</p>
    </footer>
    <script src="{{url_for('static',filename='script.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
